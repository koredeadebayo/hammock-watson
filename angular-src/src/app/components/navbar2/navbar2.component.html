<!--========== HEADER V2 ==========-->
<header class="navbar-fixed-top s-header-v2 js__header-sticky navbar-v2">
    <!-- Navbar -->
    <nav class="s-header-v2__navbar">
        <div class="container g-display-table--lg">
            <!-- Navbar Row -->
            <div class="s-header-v2__navbar-row">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="s-header-v2__navbar-col">
                    <button type="button" class="collapsed s-header-v2__toggle" data-toggle="collapse" data-target="#nav-collapse" aria-expanded="false">
                        <span class="s-header-v2__toggle-icon-bar"></span>
                    </button>
                </div>

                <div class="s-header-v2__navbar-col s-header-v2__navbar-col-width--180">
                    <!-- Logo -->
                    <div class="s-header-v2__logo">
                        <a [routerLink]="['/']" class="s-header-v2__logo-link">
                            <img class="s-header-v2__logo-img s-header-v2__logo-img--default" src="assets/img/hamock-text-logo-sm-white.png" alt="Hamock Logo">
                            <img class="s-header-v2__logo-img s-header-v2__logo-img--shrink" src="assets/img/hamock-text-logo-sm-cx.png" alt="Hamock Logo">
                        </a>
                    </div>
                    <!-- End Logo -->
                </div>

                <div class="s-header-v2__navbar-col s-header-v2__navbar-col--right">
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse s-header-v2__navbar-collapse" id="nav-collapse">
                        <ul class="s-header-v2__nav">
                            <!-- Home -->
                            <li class="dropdown s-header-v2__nav-item" >
                                <a [routerLinkActive]="['-is-active']" [routerLinkActiveOptions] = "{exact:true}" [routerLink]="['/admin']"  class="s-header-v2__nav-link" data-toggle="dropdown" role="button">Admin Dashboard</a>
                            </li>
                            <li class="dropdown s-header-v2__nav-item" >
                                <a [routerLinkActive]="['-is-active']" [routerLinkActiveOptions] = "{exact:true}" [routerLink]="['/admin/properties']"  class="s-header-v2__nav-link" data-toggle="dropdown" role="button">Property</a>
                            </li>

                            <li class="dropdown s-header-v2__nav-item" >
                                <a  [routerLinkActive]="['-is-active']" [routerLinkActiveOptions] = "{exact:true}" [routerLink]="['/admin/users']"  class="s-header-v2__nav-link" data-toggle="dropdown" role="button">Users</a>
                            </li>

                        </ul>
                    </div>
                    <!-- End Nav Menu -->
                </div>
            </div>
            <!-- End Navbar Row -->
        </div>
    </nav>
    <!-- End Navbar -->
</header>
<!--========== END HEADER V2 ==========-->
