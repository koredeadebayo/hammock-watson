    <div class="sign-card">
      <form class="form-control" action="index.html" method="post">
        <label for="firstName">Frist Name<br><input id="firstName" name="firstName" type="text" placeholder="John"></input></label><br>
        <label for="lastName">Last Name<br><input id="lastName" name="lastName" type="text" placeholder="doe"></input></label><br>
        <label for="Email">Email<br><input id="emailAddress" name="emailAddress" type="email" placeholder="example@example.com"></input></label><br>
        <label for="phoneNumber">PhoneNumber<br><input id="phoneNumber" name="phoneNumber" type="tel" placeholder="xxx-xxxx-xxxx"></input></label><br>
        <label for="Identificationtype">Means of Identification<br>
          <select class="" name="Identificationtypes">
            <option value="NaionalID">Nation Identity</option>
            <option value="VoterID">Voter Identity</option>
            <option value="NIN">National Identification Number</option>
          </select>
        </label><br>
          <label for="NumforMeansOfID">Code for Means of Identification<br><input type="text" name="numberofIdentificationType" value="" type="text"></label><br>
          <label for="gender">Gender:
            <input name="gender" value="male" type="radio">Male
            <input name="gender" value="female" type="radio">Female
          </label><br>
          <label for="password">Password<br><input type="password" name="password"></input></label><br>
          <label for="confirmPassword">Confirm Password<br><input type="password" name="confirmPassword"></input></label><br>
          <label for="submit"><input type="submit" value="Submit" class="btn btn-Hammock"></label>
      </form>
